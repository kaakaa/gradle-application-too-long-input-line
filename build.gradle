plugins {
    id 'java-library'
    id 'application'
}

application.mainClassName = 'sample.Main'

// Workaround for https://support.microsoft.com/ja-jp/help/830473/command-prompt-cmd-exe-command-line-string-limitation
// Refs: https://gist.github.com/jlmelville/2bfe9277e9e2c0ff79b6
tasks.withType(CreateStartScripts).each { task ->
    task.doLast {
        String text = task.windowsScript.text
        text = text.replaceFirst(/(set CLASSPATH=%APP_HOME%\\lib\\).*/, { "${it[1]}*" })
        task.windowsScript.write text
    }
}

